# Netlify Configuration for eJustice Portal
# This site serves static files (landing page) and proxies backend to Railway

[build]
  # Point to the public folder as the publish directory (where Netlify serves static files from)
  publish = "public"
  # No build command needed - public folder is already ready (no PHP execution on Netlify)
  command = ""

# Redirect all requests to Railway backend (proxies PHP requests)
[[redirects]]
  from = "/*"
  to = "https://giving-smile-production.up.railway.app/:splat"
  status = 200
  force = true

# Optional: Add headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

